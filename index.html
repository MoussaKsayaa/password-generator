<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="password">
      <div
        class="theWord"
        id="myInput">
        Password
      </div>
      <input
        type="number"
        class="length"
        min="4"
        max="15"
        value="8"
        title="the password length" />
    </div>
    <div class="generate">Generate</div>
    <p class="text">the Password saved automatic in the clipboard</p>
    <p class="text">click window + v to see the word</p>
    <script src="main.js"></script>
  </body>
</html>
